<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>List Post</title>
</head>
<body>
<h3>List Post</h3>
<p>
    <a th:href="@{/posts/create}">
        Add new post
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "posts">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Description</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${posts}">
        <td th:text="${row.title}"></td>
        <td th:text="${row.content}"></td>
        <td th:text="${row.description}"></td>
        <td><img style="width: 100px; height: 100px" th:src="@{'/image/'+${row.image}}"></td>
        <td><a th:href="@{/posts/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/posts/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/posts/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
